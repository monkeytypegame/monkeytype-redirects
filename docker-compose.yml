version: "3.8"
services:
  app:
    build: .
    ports:
      - "80:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/redirects
    depends_on:
      - mongo
    networks:
      - appnet

  mongo:
    image: mongo
    volumes:
      - mongo-data:/data/db
    networks:
      - appnet

volumes:
  mongo-data:

networks:
  appnet:
